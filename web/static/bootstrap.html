<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Loading... - Cosmic Verge</title>
    <link rel="stylesheet" href="/styles.css?CACHEBUSTER" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/icofont/icofont.min.css">
    <script type="module">
      import init, { run_app } from "/pkg/web.js?CACHEBUSTER";

      async function run() {
        await init('/pkg/web_bg.wasm?CACHEBUSTER');
        run_app();
      }

      run();
    </script>
    <base href="/bootstrap.html" />
  </head>

  <body>
    <noscript>
      <div class="container">
        <div class="notification is-danger">
          This game requires javascript to be enabled.
        </div>
      </div>
    </noscript>
    <div id="loading" class="is-hidden">
      <div  class="container">
        <h1 class="is-size-1 has-text-centered">Loading...</h1>
        <progress class="progress is-large is-info" max="100" aria-hidden="true"></progress>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector("#loading").removeAttribute("class");
      });
    </script>
  </body>
</html>
